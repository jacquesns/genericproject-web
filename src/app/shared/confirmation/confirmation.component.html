<div bsModal #confirmModal="bs-modal" class="modal fade modalConfirm" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="row modalBox modalBox-sm">
      <h1>Confirm</h1>
      <p>Are you sure, you want to delete this record?</p>
      <button type="button" class="btn btn-default" (click)="delete()">Delete</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</div>
